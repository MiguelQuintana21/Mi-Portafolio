    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Función para cambiar el idioma
            function changeLanguage(lang) {
                document.documentElement.setAttribute('lang', lang);
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                localStorage.setItem('preferredLanguage', lang);
            }

            // Verificar el parámetro de idioma en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            if (lang && (lang === 'english' || lang === 'spanish')) {
                changeLanguage(lang);
            } else {
                // Si no hay parámetro de idioma, usar el idioma almacenado o el predeterminado
                const storedLang = localStorage.getItem('preferredLanguage') || 'spanish';
                changeLanguage(storedLang);
            }
        });
    </script>
